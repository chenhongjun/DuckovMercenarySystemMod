description=用金钱招募敌人成为你的雇佣兵！靠近敌人（4米内）按E键贿赂，每次消耗100金币。每位敌人有独立的随机要价（50-800金币），累计金额达到要价后有概率成功招募。友军保留完整AI智能，会主动攻击敌人、使用掩体、跟随玩家。最多可拥有2名友军，按Q键解散所有友军。Recruit enemies as mercenaries with money! Press E near enemies (within 4m) to bribe them for 100 coins each. Each enemy has a random price (50-800 coins). After reaching the required amount, there's a chance to successfully recruit them. Allies retain full AI intelligence, actively attack enemies, use cover, and follow the player. Maximum 2 allies, press Q to dismiss all.

